<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dd9c33ca74.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="banner"><img src="storage/img/banner.svg" alt=""></div>
    <header class="header">
        <div class="header__logo">
            <div class="header__icono">
                <img src="storage/img/logo.png" alt="">
            </div>
            <p class="header__titulo"> inveto</p>
        </div>

        <div class="header__menu">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </header>

    <main class="main">
        <section class="main__title">
            <article class="titulo__card">
                <h2>hi, arthur</h2>
                <p>here's your balance</p>
            </article>
            <article class="titulo__balance">
                <div class="balance__one">
                    <small>saving</small>
                    <label for="">
                        <sub>$</sub>
                        15,615
                    </label>
                    <progress id="saving" value="70" max="100"></progress>
                </div>
                <div class="balance__two">
                    <small>assets</small>
                    <label for="">
                        <sub>$</sub>
                        15,615
                    </label>
                    <progress id="assets" value="30" max="100"></progress>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
